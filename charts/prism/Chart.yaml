apiVersion: v2
name: prism
description: Prism AI
icon: https://avatars1.githubusercontent.com/u/13207490
type: application
version: 1.0.0
appVersion: 1.0.0
sources:
  - https://hub.docker.com/u/magistrala
maintainers:
  - name: dusan
    email: dusan.borovcanin@ultraviolet.rs

dependencies:
  - name: openbao
    version: "0.16.2"
    repository: "https://openbao.github.io/openbao-helm"
    alias: openbao
    condition: openbao.enabled

  - name: argo-rollouts
    version: "2.40.3"
    repository: "https://argoproj.github.io/argo-helm"
    alias: argorollouts
    condition: argorollouts.enabled

  - name: external-secrets
    version: 0.17.1-rc1
    repository: "https://charts.external-secrets.io/"
    alias: externalsecrets
    condition: externalsecrets.enabled

  - name: fluent-bit
    version: "0.49.0"
    repository: "https://fluent.github.io/helm-charts"
    alias: fluentbit
    condition: fluentbit.enabled

  - name: opensearch
    version: "3.1.0"
    repository: "https://opensearch-project.github.io/helm-charts"
    alias: opensearch
    condition: opensearch.enabled

  - name: opensearch-dashboards
    version: "3.1.0"
    repository: "https://opensearch-project.github.io/helm-charts"
    alias: opensearchdashboards
    condition: opensearchdashboards.enabled

  - name: metrics-server
    version: 3.12.2
    repository: https://kubernetes-sigs.github.io/metrics-server
    alias: metrics-server

  - name: kube-prometheus-stack
    version: "70.0.2"
    repository: "https://prometheus-community.github.io/helm-charts"
    alias: prometheus
    condition: prometheus.enabled

  - name: redis
    repository: "@bitnami"
    version: 19.6.2
    alias: redis-clients

  - name: nats
    version: "1.2.1"
    repository: https://nats-io.github.io/k8s/helm/charts/

  - name: jaeger
    version: "3.4.0"
    repository: https://jaegertracing.github.io/helm-charts
    alias: jaeger

  - name: postgresql
    version: "15.2.10"
    repository: "@bitnami"
    alias: postgresqlauth
    condition: postgresqlauth.enabled

  - name: postgresql
    version: "15.2.10"
    repository: "@bitnami"
    alias: postgresqlspicedb
    condition: postgresqlspicedb.enabled

  - name: postgresql
    version: "15.2.10"
    repository: "@bitnami"
    alias: postgresqlusers
    condition: postgresqlusers.enabled

  - name: postgresql
    version: "15.2.10"
    repository: "@bitnami"
    alias: postgresqlcomputations
    condition: postgresqlthings.enabled

  - name: postgresql
    version: "15.2.10"
    repository: "@bitnami"
    alias: postgresqlbackends
    condition: postgresqlbackends.enabled

  - name: postgresql
    version: "15.2.10"
    repository: "@bitnami"
    alias: postgresqlamcerts
    condition: postgresqlamcerts.enabled

  - name: postgresql
    version: "15.2.10"
    repository: "@bitnami"
    alias: postgresqlbilling
    condition: postgresqlbilling.enabled

  - name: postgresql
    version: "15."
    repository: "@bitnami"
    alias: postgresqldomains
    condition: postgresqldomains.enabled

  - name: postgresql
    version: "15.2.10"
    repository: "@bitnami"
    alias: postgresqlcvmbilling
    condition: postgresqlcvmbilling.enabled

  - name: pgbouncer
    repository: https://icoretech.github.io/helm
    version: "3.0.0"
    alias: pgbouncer
    condition: pgbouncer.enabled
