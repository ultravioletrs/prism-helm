{{- if .Values.prometheus.enabled }}
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: {{ .Release.Name }}-am-certs-service-monitor
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ .Release.Name }}
    component: am-certs
    release: {{ .Release.Name }}
spec:
  selector:
    matchLabels:
      app: {{ .Release.Name }}
      component: am-certs
  namespaceSelector:
    matchNames:
      - {{ .Release.Namespace }}
  endpoints:
    - port: "{{ .Values.amCerts.httpPort }}"
      path: /metrics
      interval: 15s
      scrapeTimeout: 10s
      honorTimestamps: true
      scheme: {{ if .Values.env.prod }}https{{ else }}http{{ end }}
      {{- if .Values.env.prod }}
      tlsConfig:
        insecureSkipVerify: true
      {{- end }}
{{- end }}