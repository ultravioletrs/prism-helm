{{- define "verification.tmpl" -}}

<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email Verification - Prism</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f5f7fa;
        color: #333;
        line-height: 1.6;
      }

      .email-container {
        max-width: 600px;
        margin: 0 auto;
        background-color: #ffffff;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      }

      .header {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        padding: 40px 30px;
        text-align: center;
        color: white;
      }

      .logo {
        max-width: 180px;
        height: auto;
        margin-bottom: 20px;
      }

      .header h1 {
        margin: 0;
        font-size: 28px;
        font-weight: 300;
        letter-spacing: 1px;
      }

      .content {
        padding: 40px 30px;
      }

      .greeting {
        font-size: 18px;
        color: #2c3e50;
        margin-bottom: 25px;
      }

      .verification-box {
        background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
        border-left: 4px solid #667eea;
        padding: 25px;
        margin: 25px 0;
        border-radius: 8px;
      }

      .verification-title {
        font-size: 18px;
        font-weight: 600;
        color: #495057;
        margin-bottom: 15px;
      }

      .verification-message {
        color: #6c757d;
        font-size: 15px;
        line-height: 1.6;
      }

      .cta-button {
        display: inline-block;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white !important;
        text-decoration: none;
        padding: 15px 35px;
        border-radius: 50px;
        font-weight: 600;
        font-size: 16px;
        text-align: center;
        margin: 25px 0;
        box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        transition: transform 0.2s ease;
      }

      .cta-button:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
      }

      .expiry-notice {
        background-color: #fff3cd;
        border: 1px solid #ffeeba;
        color: #856404;
        padding: 15px;
        border-radius: 6px;
        margin: 20px 0;
      }

      .benefits-section {
        margin: 30px 0;
        padding: 25px;
        background-color: #f8f9fa;
        border-radius: 8px;
      }

      .benefits-title {
        font-size: 18px;
        font-weight: 600;
        color: #2c3e50;
        margin-bottom: 15px;
      }

      .benefits-list {
        color: #495057;
        margin: 15px 0;
        padding-left: 20px;
      }

      .benefits-list li {
        margin-bottom: 10px;
      }

      .footer {
        background-color: #2c3e50;
        color: #ecf0f1;
        padding: 30px;
        text-align: center;
      }

      .support-info {
        margin-top: 20px;
        font-size: 14px;
        color: #bdc3c7;
      }

      .support-info a {
        color: #667eea;
        text-decoration: none;
      }

      .company-signature {
        margin-top: 25px;
        padding-top: 20px;
        border-top: 1px solid #34495e;
      }

      .social-links {
        margin-top: 15px;
      }

      @media only screen and (max-width: 600px) {
        .email-container {
          width: 100% !important;
          margin: 0 !important;
        }

        .header,
        .content,
        .footer {
          padding: 20px !important;
        }

        .header h1 {
          font-size: 24px;
        }

        .logo {
          max-width: 150px;
        }

        .verification-box,
        .benefits-section {
          padding: 15px;
        }
      }
    </style>
  </head>
  <body>
    <div class="email-container">
      <!-- Header Section -->
      <div class="header">
        <img
          src="https://prism.ultraviolet.rs/ui/images/Prism_logo.png"
          alt="Prism Logo"
          class="logo"
        />
        <h1>Welcome to Prism AI!</h1>
      </div>

      <!-- Main Content -->
      <div class="content">
        <div class="greeting">
          Dear
          <strong>{{ .User }}</strong>
          ,
        </div>

        <p>
          Thank you for signing up for Prism AI! üéâ We‚Äôre excited to have you with us as we build
          the future of confidential computing and secure collaborative AI.
        </p>

        <div class="verification-box">
          <div class="verification-title">üéâ Just One More Step!</div>
          <div class="verification-message">
            To complete your registration and unlock the full power of Prism AI, please verify your
            email address by clicking the button below.
          </div>
        </div>

        <div style="text-align: center;">
          <a href="{{ .Content }}" class="cta-button">Verify Email Address</a>
        </div>

        <div class="expiry-notice">
          <strong>‚è∞ Important:</strong>
          This verification link will expire in 24 hours for security reasons. If you need a new
          verification link, you can request one from the login page.
        </div>

        <div class="benefits-section">
          <div class="benefits-title">What happens after verification?</div>
          <p style="color: #495057;">
            Once your email is verified, you'll have immediate access to:
          </p>
          <ul class="benefits-list">
            <li>Full access to all Prism AI features and capabilities</li>
            <li>Collaboration features to work with your team</li>
            <li>Regular updates and new feature announcements</li>
          </ul>
        </div>

        <p style="color: #6c757d; font-size: 14px; margin-top: 30px;">
          If you did not create an account on
          <strong>https://prism.ultraviolet.rs</strong>
          , please disregard this message. No action is needed on your part, and no account will be
          created.
        </p>
      </div>

      <!-- Footer Section -->
      <div class="footer">
        <p style="margin: 0 0 10px 0; font-size: 16px; font-weight: 500;">
          Thank you for choosing Prism AI!
        </p>

        <div class="support-info">
          <p>Need help getting started? We're here to help!</p>
          <p>
            Visit our
            <a href="https://prism.ultraviolet.rs/docs">documentation</a>
            or contact us at
            <a href="mailto:info@ultraviolet.rs">info@ultraviolet.rs</a>
          </p>
        </div>

        <div class="company-signature">
          <p style="margin: 0; font-weight: 600;">Best regards,</p>
          <p style="margin: 5px 0 0 0; color: #667eea; font-size: 18px;">{{ .Footer }}</p>
          <p style="margin: 5px 0 0 0; font-size: 14px; color: #bdc3c7;">info@ultraviolet.rs</p>
        </div>
      </div>
    </div>
  </body>
</html>


{{- end -}}
