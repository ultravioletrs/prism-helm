{{- define "reset.tmpl" -}}

<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Reset - Prism</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f5f7fa;
        color: #333;
        line-height: 1.6;
      }

      .email-container {
        max-width: 600px;
        margin: 0 auto;
        background-color: #ffffff;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      }

      .header {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        padding: 40px 30px;
        text-align: center;
        color: white;
      }

      .logo {
        max-width: 180px;
        height: auto;
        margin-bottom: 20px;
      }

      .header h1 {
        margin: 0;
        font-size: 28px;
        font-weight: 300;
        letter-spacing: 1px;
      }

      .content {
        padding: 40px 30px;
      }

      .greeting {
        font-size: 18px;
        color: #2c3e50;
        margin-bottom: 25px;
      }

      .password-reset-box {
        background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
        border-left: 4px solid #667eea;
        padding: 25px;
        margin: 25px 0;
        border-radius: 8px;
      }

      .reset-notice {
        font-size: 16px;
        color: #495057;
        margin-bottom: 15px;
      }

      .host-info {
        color: #6c757d;
        font-style: italic;
        margin-bottom: 15px;
      }

      .cta-button {
        display: inline-block;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white !important;
        text-decoration: none;
        padding: 15px 35px;
        border-radius: 50px;
        font-weight: 600;
        font-size: 16px;
        text-align: center;
        margin: 25px 0;
        box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        transition: transform 0.2s ease;
      }

      .cta-button:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
      }

      .security-notice {
        background-color: #fff3cd;
        border: 1px solid #ffeeba;
        color: #856404;
        padding: 15px;
        border-radius: 6px;
        margin: 20px 0;
      }

      .footer {
        background-color: #2c3e50;
        color: #ecf0f1;
        padding: 30px;
        text-align: center;
      }

      .support-info {
        margin-top: 20px;
        font-size: 14px;
        color: #bdc3c7;
      }

      .support-info a {
        color: #667eea;
        text-decoration: none;
      }

      .company-signature {
        margin-top: 25px;
        padding-top: 20px;
        border-top: 1px solid #34495e;
      }

      .social-links {
        margin-top: 15px;
      }

      @media only screen and (max-width: 600px) {
        .email-container {
          width: 100% !important;
          margin: 0 !important;
        }

        .header,
        .content,
        .footer {
          padding: 20px !important;
        }

        .header h1 {
          font-size: 24px;
        }

        .logo {
          max-width: 150px;
        }
      }
    </style>
  </head>
  <body>
    <div class="email-container">
      <!-- Header Section -->
      <div class="header">
        <img
          src="https://prism.ultraviolet.rs/ui/images/Prism_logo.png"
          alt="Prism Logo"
          class="logo"
        />
        <h1>Password Reset Request</h1>
      </div>

      <!-- Main Content -->
      <div class="content">
        <div class="greeting">
          Dear
          <strong>{{ .User }}</strong>
          ,
        </div>

        <p>
          We have received a request to reset your password for your account on
          <strong>{{ .Host }}</strong>
          .
        </p>

        <div class="password-reset-box">
          <div class="reset-notice">Password reset requested for your Prism account</div>
          <div class="host-info">Account: {{ .Host }}</div>
          <p style="margin-bottom: 0; color: #495057;">
            To proceed with resetting your password, please click the link below:
          </p>
        </div>

        <div style="text-align: center;">
          {{ .Content }}
        </div>

        <div class="security-notice">
          <strong>ðŸ”’ Security Notice:</strong>
          If you did not initiate this request, please disregard this message and your password will
          remain unchanged.
        </div>

        <p>For your security, please note:</p>
        <ul style="color: #495057; margin: 20px 0; padding-left: 20px;">
          <li>This reset link will expire after a certain time for security purposes</li>
          <li>You can only use this link once</li>
          <li>If you need assistance, contact our support team</li>
          <li>Never share your password or reset links with anyone</li>
        </ul>
      </div>

      <!-- Footer Section -->
      <div class="footer">
        <p style="margin: 0 0 10px 0; font-size: 16px; font-weight: 500;">
          Thank you for using {{ .Host }}!
        </p>

        <div class="support-info">
          <p>Need help or have questions? We're here to support you.</p>
          <p>
            Contact our support team at
            <a href="mailto:info@ultraviolet.rs">info@ultraviolet.rs</a>
          </p>
        </div>

        <div class="company-signature">
          <p style="margin: 0; font-weight: 600;">Best regards,</p>
          <p style="margin: 5px 0 0 0; color: #667eea; font-size: 18px;">{{ .Footer }}</p>
          <p style="margin: 5px 0 0 0; font-size: 14px; color: #bdc3c7;">info@ultraviolet.rs</p>
        </div>
      </div>
    </div>
  </body>
</html>


{{- end -}}
