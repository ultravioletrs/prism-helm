apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Release.Name }}-ingress
  annotations:
    kubernetes.io/ingress.class: "traefik"
    traefik.ingress.kubernetes.io/router.entrypoints: "web, websecure"
    traefik.ingress.kubernetes.io/router.tls: "true"
spec:
  tls:
    - hosts:
        - your-backends-host.com
      secretName: your-tls-secret
  rules:
    - host: your-backends-host.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ .Release.Name }}-backends
                port:
                  number: {{ .Values.backends.httpPort | default 80 }}
          - path: /grpc
            pathType: Prefix
            backend:
              service:
                name: {{ .Release.Name }}-backends
                port:
                  number: 7006
          - path: /auth
            pathType: Prefix
            backend:
              service:
                name: {{ .Release.Name }}-auth
                port:
                  number: 80
          - path: /certs
            pathType: Prefix
            backend:
              service:
                name: {{ .Release.Name }}-certs
                port:
                  number: {{ .Values.certs.httpPort | default 80 }}
          - path: /computations
            pathType: Prefix
            backend:
              service:
                name: {{ .Release.Name }}-computations
                port:
                  number: {{ .Values.computations.httpPort | default 80 }}
          - path: /computations/auth
            pathType: Prefix
            backend:
              service:
                name: {{ .Release.Name }}-computations
                port:
                  number: {{ .Values.computations.authGrpcPort | default 80 }}
          - path: /ui
            pathType: Prefix
            backend:
              service:
                name: {{ .Release.Name }}-ui
                port:
                  number: {{ .Values.ui.httpPort | default 80 }}
          - path: /users
            pathType: Prefix
            backend:
              service:
                name: {{ .Release.Name }}-users
                port:
                  number: {{ .Values.users.httpPort | default 80 }}
