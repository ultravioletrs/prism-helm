apiVersion: v1
kind: Secret
metadata:
  name: alertmanager-config
  namespace: {{ .Release.Namespace }}
type: Opaque
stringData:
  alertmanager.yaml: |
    global:
      resolve_timeout: 5m

    route:
      group_by: ["namespace", "alertname", "pod", "severity", "cluster"]
      group_wait: 30s
      group_interval: 5m
      repeat_interval: 2h
      receiver: "slack_notifications"

    receivers:
      - name: "slack_notifications"
        slack_configs:
          - api_url: "https://hooks.slack.com/services/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"
            channel: "#prism-staging"
            send_resolved: true
            title: '[{{ .Status }}{{ if eq .Status "firing" }}:{{ .Alerts.Firing | len }}{{ end }}] {{ `{{ .CommonLabels.alertname }}` }}'
            text: |-
              {{ range .Alerts }}
              *Summary:* {{ .Annotations.summary }}
              *Description:* {{ .Annotations.description }}
              *Details:*
              {{ range .Labels.SortedPairs }} â€¢ `{{ .Name }}` = `{{ .Value }}`
              {{ end }}
              <{{ .GeneratorURL }}|View in Prometheus>
              {{ end }}

