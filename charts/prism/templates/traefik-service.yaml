apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-traefik
spec:
  selector:
    app: {{ .Release.Name }}-traefik
  ports:
    - name: web
      protocol: TCP
      port: 80
      targetPort: 80
    - name: websecure
      protocol: TCP
      port: 443
      targetPort: 443
    - name: tcp
      protocol: TCP
      port: 7011
      targetPort: 7011
  type: LoadBalancer
