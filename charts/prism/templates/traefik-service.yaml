apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-traefik
  namespace: {{ .Release.Namespace }}
spec:
  type: LoadBalancer
  selector:
    app: {{ .Release.Name }}
    component: traefik
  ports:
    - name: web
      protocol: TCP
      port: 80
      targetPort: "web"
    - name: websecure
      protocol: TCP
      port: 443
      targetPort: "websecure"
    - name: tcp
      protocol: TCP
      port: 7018
      targetPort: "tcp"
    - name: traefik-dashboard
      protocol: TCP
      port: 8080
      targetPort: "traefik"
    - name: argo-rollouts
      protocol: TCP
      port: 3100
      targetPort: "rollouts"
    - name: opensearch
      protocol: TCP
      port: 5601
      targetPort: "opensearch"
