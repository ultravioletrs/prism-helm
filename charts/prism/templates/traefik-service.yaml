apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-traefik
spec:
  type: LoadBalancer
  selector:
    app: {{ .Release.Name }}
    component: traefik
  ports:
    - name: web
      protocol: TCP
      port: 8000
      targetPort: 8000
    - name: websecure
      protocol: TCP
      port: 4443
    - name: tcp
      protocol: TCP
      port: 7011
    - name: dashboard
      protocol: TCP
      port: 8080
      targetPort: 8080