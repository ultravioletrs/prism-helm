apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-traefik
  namespace: prism-dev
spec:
  selector:
    app: prism-dev-traefik
  ports:
    - name: web
      protocol: TCP
      port: 80
      targetPort: 80
    - name: websecure
      protocol: TCP
      port: 443
      targetPort: 443
  type: LoadBalancer
