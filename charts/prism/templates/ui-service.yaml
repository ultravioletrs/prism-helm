apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-ui
spec:
  type: NodePort
  selector:
    app: {{ .Release.Name }}
    component: ui
  ports:
    - name: http
      port: 80
      targetPort: 9095
      nodePort: 30036
      protocol: TCP
