apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-ui
spec:
  type: NodePort
  selector:
    app: {{ .Release.Name }}
    component: ui
  ports:
    - protocol: TCP
      port: 9095
      targetPort: 9095
      nodePort: 31500
