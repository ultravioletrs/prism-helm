apiversion: v1
kind: Service
metadata:  
  name: {{ .Release.Name }}-backends
spec:  
  selector:    
    app: {{ .Release.Name }}    
    component: backends  
  ports:    
    - port: {{ .Values.backends.httpPort }}      
      protocol: TCP      
      name: {{ .Release.Name }}-backends-{{ .Values.backends.httpPort }}    
    - port: 7006      
      protocol: TCP      
      name: {{ .Release.Name }}-backends-7006
    - port: 7011      
      protocol: TCP      
      name: {{ .Release.Name }}-backends-7011
---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-backends-headless
spec:
  selector:
    app: {{ .Release.Name }}
    component: backends
  ports:
    - port: {{ .Values.backends.httpPort }}
      protocol: TCP
      name: {{ .Release.Name }}-backends-{{ .Values.backends.httpPort }}
    - port: 7001
      protocol: TCP
      name: {{ .Release.Name }}-backends-7001
    - port: {{ .Values.backends.authGrpcPort }}
      protocol: TCP
      name: {{ .Release.Name }}-backends-{{ .Values.backends.authGrpcPort }}
  clusterIP: None

