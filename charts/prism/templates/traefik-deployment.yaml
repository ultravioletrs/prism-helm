apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ .Release.Name }}-traefik
  namespace: {{ .Release.Namespace }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Release.Name }}
      component: traefik
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}
        component: traefik
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/traefik-config.yaml") . | sha256sum }}
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: traefik-ingress-controller
      terminationGracePeriodSeconds: 60
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      containers:
        - name: {{ .Release.Name }}-traefik
          image: traefik:v2.10.4
          imagePullPolicy: Always
          args:
            - "--configFile=/etc/traefik/traefik.toml"
          ports:
            - name: web
              containerPort: 80
              protocol: TCP
            - name: websecure
              containerPort: 443
              protocol: TCP
            {{- if .Values.traefik.dashboard.enabled }}
            - name: traefik
              containerPort: 8080
              protocol: TCP
            {{- end }}
            - name: tcp
              containerPort: 7018
              protocol: TCP
          volumeMounts:
            - name: {{ .Release.Name }}-traefik-config
              mountPath: /etc/traefik
            - name: {{ .Release.Name }}-dynamic-config
              mountPath: /etc/traefik/dynamic
            - name: {{ .Release.Name }}-acme
              mountPath: /data
            - name: logs
              mountPath: /var/log/traefik
          resources:
            requests:
              cpu: "250m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
      volumes:
        - name: logs
          emptyDir: { }
        - name: {{ .Release.Name }}-traefik-config
          configMap:
            name: {{ .Release.Name }}-traefik-config
        - name: {{ .Release.Name }}-dynamic-config
          configMap:
            name: {{ .Release.Name }}-dynamic-config
  serviceName: {{ .Release.Name }}-traefik-hl
  volumeClaimTemplates:
    - apiVersion: v1
      kind: PersistentVolumeClaim
      metadata:
        name: {{ .Release.Name }}-acme
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 512Mi
        volumeMode: Filesystem
