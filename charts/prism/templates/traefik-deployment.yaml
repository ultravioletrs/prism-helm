apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: {{ .Release.Name }}-traefik
spec:
  strategy:
    {{- if .Values.env.prod }}
    canary:
      steps:
        - setWeight: 20
        - pause: { }
        - setWeight: 40
        - pause: { duration: 2m }
        - setWeight: 60
        - pause: { duration: 2m }
        - setWeight: 80
        - pause: { duration: 2m }
    {{ else }}
    canary:
      maxSurge: 25%
      maxUnavailable: 25%
    {{- end }}
  selector:
    matchLabels:
      app: {{ .Release.Name }}
      component: traefik
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}
        component: traefik
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/traefik-config.yaml") . | sha256sum }}
    spec:
      serviceAccountName: traefik-ingress-controller
      terminationGracePeriodSeconds: 60
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      containers:
        - name: {{ .Release.Name }}-traefik
          image: traefik:v2.10.4
          imagePullPolicy: Always
          args:
            - "--configFile=/etc/traefik/traefik.toml"
          ports:
            - name: web
              containerPort: 80
              protocol: TCP
            - name: websecure
              containerPort: 443
              protocol: TCP
            {{- if .Values.traefik.dashboard.enabled }}
            - name: traefik
              containerPort: 8080
              protocol: TCP
            {{- end }}
            - name: tcp
              containerPort: 7018
              protocol: TCP
            {{- if .Values.k8sdashboard.enabled }}
            - name: k8s
              containerPort: 9200
              protocol: TCP
            {{- end }}
            {{- if .Values.argoRollouts.enabled }}
            - name: rollouts
              containerPort: 3100
              protocol: TCP
            {{- end }}
            {{- if .Values.argocd.enabled }}
            - name: argoui
              containerPort: 8085
              protocol: TCP
            {{- end }}

            {{- if .Values.prometheus.enabled }}
            - name: prometheus
              containerPort: 9090
              protocol: TCP
            - name: grafana
              containerPort: 3000
              protocol: TCP
            {{- end }}
            {{- if .Values.opensearch.enabled }}
            - name: opensearch
              containerPort: 5601
              protocol: TCP
            {{- end }}

          volumeMounts:
            - name: {{ .Release.Name }}-traefik-config
              mountPath: /etc/traefik
            - name: {{ .Release.Name }}-dynamic-config
              mountPath: /etc/traefik/dynamic
            - name: {{ .Release.Name }}-acme
              mountPath: /data
            - name: logs
              mountPath: /var/log/traefik
          resources:
            requests:
              cpu: "125m"
              memory: "128Mi"
            limits:
              cpu: "250m"
              memory: "256Mi"
      volumes:
        - name: logs
          emptyDir: { }
        - name: {{ .Release.Name }}-traefik-config
          configMap:
            name: {{ .Release.Name }}-traefik-config
        - name: {{ .Release.Name }}-dynamic-config
          configMap:
            name: {{ .Release.Name }}-dynamic-config
        - name: {{ .Release.Name }}-acme
          persistentVolumeClaim:
            claimName: {{ .Release.Name }}-traefik-acme-pvc