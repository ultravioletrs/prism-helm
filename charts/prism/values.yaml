  labels: {}
  # Uncomment this block for TLS support in public ingress
  # hostname: ""
  # tls:
  #   hostname: ""
  #   secret: ""


traefik:
  dashboard:
    enabled: true
  image:
    pullPolicy: "Always"
    repository: "traefik"
  ports:
    web:
      port: 80
      expose: true
      entryPoints:
        - web
    websecure:
      port: 443
      expose: true
      entryPoints:
        - websecure
  ingressRoute:
    enabled: true
  entryPoints:
    web:
      address: ":80"
      http:
        redirections:
          entryPoint:
            to: websecure
            scheme: https
    websecure:
      address: ":443"
      http:
        tls:
          certResolver: myresolver
  globalArguments:
    - "--api.dashboard=true"
    - "--certificatesresolvers.myresolver.acme.httpchallenge=true"
    - "--certificatesresolvers.myresolver.acme.httpchallenge.entrypoint=web"
    - "--certificatesresolvers.myresolver.acme.email=info@ultraviolet.rs"
    - "--certificatesresolvers.myresolver.acme.storage=/data/acme.json"
  log:
    level: "INFO"

extraVolumeMounts:
  - name: config
    mountPath: /etc/traefik/traefik.toml
    subPath: traefik.toml
  - name: ssl
    mountPath: /etc/traefik/ssl/certs
  - name: dynamic-config
    mountPath: /etc/traefik/dynamic.toml
    subPath: dynamic.toml

